<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notes — Modern Web App</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-light: #f5f9fa;
  --card-light: #ffffff;
  --text-light: #0d1b2a;
  --muted-light: #6c757d;
  --accent: #0ea5a4;
  --accent-hover: #0b9488;

  --bg-dark: #121212;
  --card-dark: #1e1e1e;
  --text-dark: #e9ecef;
  --muted-dark: #a1a1a1;

  --radius: 14px;
  --shadow: 0 4px 20px rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Lexend Deca', sans-serif;
  background: linear-gradient(135deg, #f5f9fa, #e6f4f1);
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
  padding-top: 70px; /* space for fixed nav */
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
}
body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* Navbar */
nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: var(--card-light);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  box-shadow: var(--shadow);
  z-index: 1000;
  transition: background 0.3s;
}
body.dark nav {
  background: var(--card-dark);
}
nav h1 {
  font-size: 20px;
  margin: 0;
  font-weight: 700;
  flex-shrink: 0;
}
.nav-controls {
  display: flex;
  gap: 6px;
}

/* Nav buttons with teal background and icon color teal */
.nav-controls button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius);
  padding: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  transition: background 0.3s ease;
}
.nav-controls button:hover {
  background: var(--accent-hover);
}
body.dark .nav-controls button {
  background: var(--accent);
  color: white;
}
body.dark .nav-controls button:hover {
  background: var(--accent-hover);
}

/* SVG icons use currentColor for stroke */
.nav-controls svg {
  width: 20px;
  height: 20px;
  stroke: currentColor;
  stroke-width: 1.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}

/* Layout */
.app {
  width: 80%;
  max-width: 1400px;
  margin: 22px auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 20px;
}

/* On small screens, reduce margins and use full width */
@media (max-width: 900px) {
  .app {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    grid-template-columns: 1fr; /* stack sidebar and editor */
  }
}

.card {
  background: var(--card-light);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 14px;
  transition: background 0.3s;
}
body.dark .card {
  background: var(--card-dark);
}

/* Sidebar */
.sidebar {
  display: flex;
  flex-direction: column;
  height: 78vh;
}
.search {
  display: flex;
  padding: 8px;
}
.search input {
  flex: 1;
  padding: 10px;
  border-radius: var(--radius);
  border: 1px solid #d0d7de;
  font-size: 14px;
}
.notes-list {
  overflow: auto;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
}
.note-item {
  padding: 10px;
  border-radius: var(--radius);
  cursor: pointer;
  border: 1px solid transparent;
  transition: background 0.2s;
}
.note-item:hover {
  background: rgba(14,165,164,0.08);
}
.note-item.active {
  background: rgba(14,165,164,0.15);
}
.note-title {
  font-weight: 600;
}
.note-meta {
  font-size: 12px;
  color: var(--muted-light);
}
body.dark .note-meta {
  color: var(--muted-dark);
}

/* Editor */
.editor {
  display: flex;
  flex-direction: column;
  height: 78vh;
}
.editor input.title {
  font-size: 18px;
  padding: 10px;
  border-radius: var(--radius);
  border: 1px solid #d0d7de;
  font-weight: 600;
}
textarea {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: 1px solid #d0d7de;
  resize: none;
  font-family: inherit;
  font-size: 15px;
  margin-top: 10px;
}
.bottom {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  font-size: 13px;
  color: var(--muted-light);
}
body.dark .bottom {
  color: var(--muted-dark);
}

/* Save and Delete buttons compact */
.editor-actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
}
.btn {
  border: none;
  padding: 8px 12px;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  transition: background 0.25s;
}
.btn.save {
  background: var(--accent);
  color: white;
  width: 80px;
  text-align: center;
}
.btn.save:hover {
  background: var(--accent-hover);
}
.btn.delete {
  background: #ff4d4d;
  color: white;
  width: 80px;
  text-align: center;
}
.btn.delete:hover {
  background: #cc3a3a;
}
.btn:disabled {
  opacity: 0.5;
  cursor: default;
}

/* Footer */
footer {
  text-align: center;
  padding: 12px;
  font-size: 13px;
  color: var(--muted-light);
  border-top: 1px solid rgba(0,0,0,0.05);
}
body.dark footer {
  color: var(--muted-dark);
  border-color: rgba(255,255,255,0.05);
}

/* Responsive */
@media (max-width:900px) {
  .app {
    grid-template-columns: 1fr;
    padding: 10px;
  }
  .sidebar { order: 2; height: auto; }
  .editor { order: 1; height: auto; }
}
</style>
</head>
<body>

<nav>
  <h1>Notes</h1>
  <div class="nav-controls" role="toolbar" aria-label="App toolbar">
    <button id="newBtn" aria-label="New Note" title="New Note" type="button">
      <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </button>
    <button id="exportBtn" aria-label="Export Notes" title="Export Notes" type="button">
      <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12v8M16 8l-4-4-4 4M12 4v12"/>
      </svg>
    </button>
    <button id="importBtn" aria-label="Import Notes" title="Import Notes" type="button">
      <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path d="M12 12v8M8 16l4 4 4-4M20 17v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2"/>
      </svg>
    </button>
    <button id="clearBtn" aria-label="Clear All Notes" title="Clear All Notes" type="button">
      <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path d="M3 6h18M9 6v12a3 3 0 006 0V6"/>
      </svg>
    </button>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" type="button">
      <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>
      </svg>
    </button>
  </div>
</nav>

<div class="app">
  <div class="card sidebar">
    <div class="search">
      <input id="searchInput" placeholder="Search notes..." aria-label="Search notes" />
    </div>
    <div class="notes-list" id="notesList" tabindex="0" role="list" aria-label="List of notes"></div>
    <div style="padding:10px;font-size:12px;color:gray;">
      LocalStorage • <span id="noteCount">0</span> notes
    </div>
  </div>

  <div class="card editor">
    <input class="title" id="noteTitle" placeholder="Note title..." aria-label="Note title" />
    <textarea id="noteBody" placeholder="Write your note here..." aria-label="Note body"></textarea>
    <div class="bottom">
      <span id="noteInfo">No note selected</span>
      <span id="charWordCount">0 chars, 0 words</span>
    </div>
    <div class="editor-actions">
      <button class="btn save" id="saveBtn" disabled>Save</button>
      <button class="btn delete" id="deleteBtn" disabled>Delete</button>
    </div>
  </div>
</div>

<footer>
  Developed by Gean Paulo from Manila
</footer>

<input type="file" id="fileInput" accept="application/json" style="display:none" />

<script>
const STORAGE_KEY = 'notes_v1';
let notes = [];
let activeId = null;

const notesList = document.getElementById('notesList');
const noteTitle = document.getElementById('noteTitle');
const noteBody = document.getElementById('noteBody');
const noteInfo = document.getElementById('noteInfo');
const charWordCount = document.getElementById('charWordCount');
const searchInput = document.getElementById('searchInput');
const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');
const fileInput = document.getElementById('fileInput');
const clearBtn = document.getElementById('clearBtn');
const deleteBtn = document.getElementById('deleteBtn');
const saveBtn = document.getElementById('saveBtn');
const noteCount = document.getElementById('noteCount');

const id = () => 'n_' + Date.now();
const now = () => new Date().toISOString();

function load() {
  notes = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}
function saveAll() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
  renderList(searchInput.value);
}

function renderList(filter='') {
  const q = filter.toLowerCase();
  notesList.innerHTML = '';
  notes
    .filter(n => n.title.toLowerCase().includes(q) || n.body.toLowerCase().includes(q))
    .sort((a,b) => new Date(b.updated) - new Date(a.updated))
    .forEach(n => {
      const el = document.createElement('div');
      el.className = 'note-item' + (n.id === activeId ? ' active' : '');
      el.tabIndex = 0;
      el.setAttribute('role', 'listitem');
      el.innerHTML = `<div class="note-title">${n.title || '(Untitled)'}</div><div class="note-meta">${new Date(n.updated).toLocaleString()}</div>`;
      el.onclick = () => selectNote(n.id);
      el.onkeydown = e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectNote(n.id);
        }
      };
      notesList.appendChild(el);
    });
  noteCount.textContent = notes.length;
}

function selectNote(id) {
  const n = notes.find(x => x.id === id);
  if (!n) return;
  activeId = n.id;
  noteTitle.value = n.title;
  noteBody.value = n.body;
  noteInfo.textContent = `Last saved: ${new Date(n.updated).toLocaleString()}`;
  updateCounts();
  updateUIState();
}

function newNote() {
  const n = { id: id(), title: '', body: '', updated: now() };
  notes.push(n);
  saveAll();
  selectNote(n.id);
}

function saveActive() {
  if (!activeId) return;
  const n = notes.find(x => x.id === activeId);
  if(!n) return;
  n.title = noteTitle.value;
  n.body = noteBody.value;
  n.updated = now();
  saveAll();
  noteInfo.textContent = `Last saved: ${new Date(n.updated).toLocaleString()}`;
  updateUIState();
}

function deleteActive() {
  if (!activeId) return;
  if (!confirm('Delete this note?')) return;
  notes = notes.filter(n => n.id !== activeId);
  activeId = null;
  noteTitle.value = '';
  noteBody.value = '';
  noteInfo.textContent = 'No note selected';
  saveAll();
  updateCounts();
  updateUIState();
}

function updateCounts() {
  const text = noteBody.value;
  charWordCount.textContent = `${text.length} chars, ${text.trim().split(/\s+/).filter(Boolean).length} words`;
}

function updateUIState() {
  const hasActive = !!activeId;
  saveBtn.disabled = !hasActive;
  deleteBtn.disabled = !hasActive;
}

document.addEventListener('DOMContentLoaded', () => {
  load();
  if (notes.length) selectNote(notes[0].id);
  renderList();
  updateCounts();
  updateUIState();

  if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');
});

document.getElementById('newBtn').onclick = () => newNote();
saveBtn.onclick = () => saveActive();
deleteBtn.onclick = () => deleteActive();

noteTitle.addEventListener('input', () => updateUIState());
noteBody.addEventListener('input', () => {
  updateCounts();
  updateUIState();
});

searchInput.oninput = () => renderList(searchInput.value);

exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(notes, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'notes.json';
  a.click();
  URL.revokeObjectURL(url);
};

importBtn.onclick = () => fileInput.click();

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const imported = JSON.parse(reader.result);
      notes = notes.concat(imported.filter(im => !notes.find(n => n.id === im.id)));
      saveAll();
    } catch {
      alert('Import failed: Invalid JSON file.');
    }
  };
  reader.readAsText(file);
};

clearBtn.onclick = () => {
  if (confirm('Clear all notes?')) {
    notes = [];
    saveAll();
    activeId = null;
    noteTitle.value = '';
    noteBody.value = '';
    noteInfo.textContent = 'No note selected';
    updateCounts();
    updateUIState();
  }
};

document.getElementById('darkModeToggle').onclick = () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
};
</script>
</body>
</html>
